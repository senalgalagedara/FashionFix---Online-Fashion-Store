<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="src/css/delivery.css">

</head>

<body>
    <div class="main_left addtrack">
        <div class="flex_new">
            <div class="colum">
                <p class="topictac">track yor order</p>
                <div class="main_set_flex">
                    <div class="data_track">
                        order number<br />
                        #845723
                    </div>
                    <div class="data_track">
                        estimated time<br />
                        30 minutes
                    </div>
                </div>
                <div class="adre_setail_set">
                    <b>delivery address</b> <br />

                </div>

                        <div class="round3"></div>
                        <div class="bar3"></div>

            </div>
            <div class="colum">
